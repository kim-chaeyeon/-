<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>friend Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">맛집등록</h5>

    <form id="friendForm" th:action="@{/friend/create}" method="post" th:object="${friendForm}" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}"></textarea>
        </div>
        <div>
            <label for="capacity">인원수</label>
            <input type="number" id="capacity" th:field="*{capacity}">
        </div>
        <div class="mb-3">
            <label for="restaurantName" class="form-label">식당 이름</label>
            <input type="text" th:field="*{restaurantName}" id="restaurantName" class="form-control">
            <button type="button" id="searchAddress" class="btn btn-secondary my-2">주소 검색</button>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" readonly>
        </div>
        <div>
            <label for="cuisineType">음식종류</label>
            <select id="cuisineType" th:field="*{cuisineType}">
                <option value="한식">한식</option>
                <option value="중식">중식</option>
                <option value="일식">일식</option>
                <option value="양식">양식</option>
                <option value="분식">분식</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <button type="submit">등록</button>
    </form>
</div>

<script src="/js/searchAddress.js"></script>
</body>
</html>
