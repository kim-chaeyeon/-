<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .post-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .comment-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            max-height: 500px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        .post-title {
            font-weight: bold;
            font-size: 2.25rem;
        }
        .post-content {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .post-details {
            margin-top: 20px;
            font-size: 0.75rem;
        }
        .btn-group {
            margin-top: -40px;
            float: right;
        }
        .btn-edit, .btn-delete {
            margin-left: 10px;
        }
        .comment-form {
            margin-top: 20px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .comment .comment-author {
            font-weight: bold;
        }
        .comment .comment-date {
            font-size: 0.875rem;
            color: #666;
        }
        .comment .comment-content {
            margin-top: 5px;
        }
        ul.comment-list {
            list-style-type: none;
            padding-left: 0;
        }
        .comment-form textarea {
            width: 100%;
        }
        .recommend-button {
            margin-top: 10px;
        }
    </style>
    <script>
        function recommendPost(postId) {
            fetch('/post/recommend/' + postId, {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('recommend-count').textContent = data.recommendCount;
              });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <!-- 게시물 -->
            <div class="post-container">
                <h1 th:text="${post.title}" class="post-title">제목</h1>
                <img th:src="@{|/file/${post.thumbnailImg}|}" alt="thumbnail" class="card-img-top">
                <p th:text="${post.content}" class="post-content">내용</p>
                <div class="post-details">
                    <p>작성자: <span th:text="${post.author != null ? post.author.name : '익명'}"></span></p>
                    <p>작성일: <span th:text="${#dates.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p>추천 수: <span id="recommend-count" th:text="${post.recommendCount}"></span></p>
                </div>
                <button class="btn btn-primary recommend-button" onclick="recommendPost(/*[[${post.id}]]*/)">
                    추천
                </button>
                <div class="btn-group" role="group">
                    <a th:href="@{|/post/modify/${post.id}|}" class="btn btn-secondary btn-edit">수정</a>
                    <form th:action="@{|/post/delete/${post.id}|}" method="post" class="delete-form">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-secondary btn-delete">삭제</button>
                    </form>
                </div>
            </div>

            <!-- 댓글 섹션 -->
            <div class="comment-container">
                <h2>댓글</h2>
                <!-- 댓글 리스트 -->
                <div>
                    <ul class="comment-list" th:each="comment : ${post.commentList}">
                        <li class="comment">
<!--                            <div class="comment-author" th:text="${comment.authorName}">작성자</div>-->
<!--                            <div class="comment-date" th:text="${#dates.format(comment.createDate, 'yyyy-MM-dd HH:mm')}">작성일</div>-->
                            <div class="comment-content" th:text="${comment.content}">댓글 내용</div>
                        </li>
                    </ul>
                </div>
                <!-- 댓글 폼 -->
                <div class="comment-form">
                    <form th:action="@{|/comment/create/${post.id}|}" method="post">
                        <textarea name="content" id="content" rows="5" required></textarea>
                        <input type="submit" value="댓글 등록" class="btn btn-primary mt-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
