<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pb-2">맛집등록</h5>

    <form th:action method="post" th:object="${restaurantForm}" enctype="multipart/form-data">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input required maxlength="200" placeholder="제목(200자 이하)" th:field="*{title}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea required maxlength="20000" placeholder="내용(20,000자 이하)" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">썸네일</label>
            <input type="file" th:field="*{thumbnail}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="cuisineType" class="form-label">음식종류</label>
            <input th:field="*{cuisineType}" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
